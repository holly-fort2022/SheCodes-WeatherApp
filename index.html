<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/750d434c25.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Weather App ☀️</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app shadow">
        <form id="user-city">
          <div class="row">
            <div class="col-6">
              <div class="mt-3">
                <input
                  type="text"
                  placeholder="Enter your city"
                  class="form-control shadow"
                  id="input-city"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mt-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mt-3">
                <input
                  type="submit"
                  value="Current"
                  class="btn btn-warning shadow"
                  id="current-button"
                />
              </div>
            </div>
          </div>
        </form>
        <h1 id="current-city">Fayetteville, NC</h1>

        <div class="row">
          <div class="col-8">
            <h6 id="current-date">Wednesday 12:00</h6>
            <h2>
              <span id="current-temperature">17</span
              ><a href="#" id="celcius-temp">ºC</a>/<a href="#" id="fahr-temp"
                >ºF</a
              >
            </h2>
            <h3>Feels like <span id="feels-like">16</span>ºC</h3>
          </div>
          <div class="col-4">
            <ul>
              <li id="sky-condition">Condition</li>
              <li>Humidity: <span id="humidity">48</span>%</li>
              <li>Wind: <span id="wind">5</span>kmh</li>
            </ul>
          </div>
        </div>
        <div class="row week-days">
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
        </div>
        <div class="row">
          <div class="col">
            <i class="fa-solid fa-cloud-sun weather-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-sun weather-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-sun weather-icon"></i>
          </div>
        </div>
        <div class="row temperature">
          <div class="col">83º <span class="lower-temp">63º</span></div>
          <div class="col">74º <span class="lower-temp">60º</span></div>
          <div class="col">70º <span class="lower-temp">59º</span></div>
          <div class="col">81º <span class="lower-temp">60º</span></div>
          <div class="col">83º <span class="lower-temp">62º</span></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
